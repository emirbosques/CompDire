<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alertâ€”check it out!
</div>

<div class="row">
    <div class="col-1">
        <button type="button" (click)="alerta = 'alert-info' " class="btn btn-info" btn-lg btn-block>
                    Info-Btn
                </button>
    </div>
    <div class="col-1">
        <button type="button" (click)="alerta = 'alert-success' " class="btn btn-success">
                    Success
                </button>
    </div>
    <div class="col-1">
        <button type="button" (click)="alerta = 'alert-danger' " class="btn btn-danger">
                        Danger
                    </button>
    </div>
    <div class="col-1">
        <button type="button" (click)="alerta = 'alert-warning' " class="btn btn-warning">
                            Reset
                        </button>
    </div>
</div>

<br>

<div [ngClass]=" {'jumbotron.jumbotron-fluid': properties.danger, 'jumbotron': !properties.danger} ">
    <div class="container">
        <h1 class="display-3">Fluid jumbo heading</h1>
        <p class="lead">Jumbo helper text</p>
        <hr class="my-2">
        <p>More info</p>
        <p class="lead">
            <a (click)=" properties.danger = !properties.danger " [ngClass]=" { 'btn-danger': properties.danger , 'btn-info': !properties.danger } " class="btn btn-lg" role="button">
                Expand me!</a>
        </p>
    </div>
</div>

<br>
<hr>

<h4> Proceso Async </h4>
<button (click)="ejecutarAsync()" [disabled]="loading" type="button" class="btn btn-success" btn-lg btn-block>
    <i [ngClass]="{ 'fa-floppy-o': !loading, 'fa-refresh fa-spin': loading }" class="fa" aria-hidden="true"></i>
    <span *ngIf="!loading">
        Save Changes
    </span>
    <span *ngIf="loading">
        Loading...
    </span>
</button>
